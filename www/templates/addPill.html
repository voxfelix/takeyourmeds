<ion-pane  ng-controller="addPill">

<ion-header-bar class="bar-stable bar-positive">
  <ionic-nav-back-button class="button button-clear" ui-sref="app"><i class="ion-arrow-left-c"></i> Back</ionic-nav-back-button>
  <h1 class="title">Add A Medication</h1>
</ion-header-bar>

<ion-content>

  <div class="list">

    <label class="item item-input">
      <span class="input-label">Medication</span>
      <input type="text" placeholder="Medication" ng-model="pillData.name"/>
    </label>

    <label class="item item-input">
      <span class="input-label">Time</span>
      <input type="time" ng-model="pillData.date">
    </label>

    <label class="item item-input item-select">
      <span class="input-label">Type</span>
      <select ng-model="pillData.type">
        <option>Pill</option>
        <option>Liquid</option>
        <option>Shot</option>
      </select>
    </label>

    <input class="addpill-submit button button-block button-positive col col-90" type="submit" ng-click="submit()"></input>

  </div>

</ion-content>

</ion-pane>
