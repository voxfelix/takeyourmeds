<ion-pane ng-controller="editPill">

  <ion-header-bar class="bar-stable bar-positive">
    <ionic-nav-back-button class="button button-clear" ui-sref="app"><i class="ion-arrow-left-c"></i> Back</ionic-nav-back-button>
    <h1 class="title">{{ medData.name }}</h1>
  </ion-header-bar>

  <ion-content>

    <div class="list">

      <label class="item item-input">
        <span class="input-label">Medication</span>
        <input type="text" placeholder="Medication" ng-model="medData.name" />
      </label>

      <label class="item item-input item-select">
        <span class="input-label">Type</span>
        <select ng-model="medData.type">
          <option>Medication</option>
          <option>Supplement</option>
        </select>
      </label>

      <label class="item item-input">
        <span class="input-label">Time</span>
        <input type="time" ng-model="medData.dateTime">
      </label>

      <label class="item item-input">
        <span class="input-label">Amount</span>
        <input type="number" ng-model="medData.amount">
      </label>

      <input class="addpill-submit button button-block button-positive col col-90 pink" type="submit" ng-click="submit()"></input>
      <button class="button button-clear back-button pink" ng-click="showActionSheet()">More&nbsp<i class="ionicon ion-chevron-right"></i></button>
    </div>

  </ion-content>

</ion-pane>
