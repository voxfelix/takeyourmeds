<ion-pane ng-controller="contacts" onload="chooseContact()">

  <ion-header-bar class="bar-stable bar-positive">
    <h1 class="title">Contact</h1>
  </ion-header-bar>

  <ion-content>
    <div>Do you want to send {{ contact.displayName }} text message alerts?</div>
    <div>{{ contact }}</div>
    <button class="button button-positive" ng-click="submit()">
        <span class="big-text">Yes</span>
        <span class=small-text>I want this person to recieve alerts</span>
    </button>
    <button class="button button-assertive" ng-click="chooseContact()">
        <span class="big-text">No</span>
        <span class=small-text>Choose another contact</span>
    </button>
  </ion-content>

</ion-pane>
